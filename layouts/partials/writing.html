<section id="writing">
    <div class="container">
        <h2 class="section-title">{{ .Site.Data.sections.writing.title }}</h2>
        <p class="section-intro">{{ .Site.Data.sections.writing.intro | markdownify }}</p>
        
        <h3 class="writing-subsection-title">Featured Articles</h3>
        <div class="writing-grid" id="featured-posts-grid">
            {{ range .Site.Data.sections.writing.featured_articles }}
            <div class="writing-item">
                <h3 class="writing-title"><a href="{{ .link }}" target="_blank" rel="noopener noreferrer">{{ .title }}</a></h3>
                <p class="writing-meta"><span>{{ .date }}</span></p>
                <p class="writing-description">{{ .description | markdownify }}</p>
                <a href="{{ .link }}" class="read-more-button" target="_blank" rel="noopener noreferrer">Read More &rarr;</a>
            </div>
            {{ end }}
        </div>

        <h3 class="writing-subsection-title" id="latest-posts-title" style="display: none; margin-top: 3rem;">Latest Articles</h3>
        <div class="writing-grid" id="latest-posts-grid">
            <!-- Dynamically fetched latest posts will be appended here -->
        </div>

        <div class="text-center" style="margin-top: 3rem;">
            <a href="https://vijayanant.substack.com/" target="_blank" class="button button-primary">View All Articles &rarr;</a>
        </div>
    </div>
</section>
