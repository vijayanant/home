<section id="expertise">
    <div class="container">
        <h2 class="section-title">{{ .Site.Data.sections.expertise.title }}</h2>
        <div class="expertise-grid">
            {{ range .Site.Data.sections.expertise.items }}
            <div class="expertise-item">
                <h3 class="expertise-title">{{ .title }}</h3>
                <p class="expertise-description">{{ .description | markdownify }}</p>
            </div>
            {{ end }}
        </div>
    </div>
</section>
