<section id="workshops">
    <div class="container">
        <h2 class="section-title">{{ .Site.Data.sections.workshops.title }}</h2>
        <p class="section-intro">{{ .Site.Data.sections.workshops.intro | markdownify }}</p>
        <div class="workshops-grid">
            {{ range .Site.Data.sections.workshops.items }}
            <div class="workshop-item">
                <h4 class="workshop-title">{{ .title }}</h4>
                <p class="workshop-description">{{ .description | markdownify }}</p>
            </div>
            {{ end }}
        </div>
        <div class="text-center" style="margin-top: 3rem;">
            <a href="mailto:hello@vijayanant.com" class="button button-primary">Get in Touch</a>
        </div>
    </div>
</section>
