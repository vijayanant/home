<section id="speaking" class="speaking-section">
    <div class="container">
        <h2 class="section-title">{{ .Site.Data.sections.speaking.title }}</h2>
        <div class="speaking-grid">
            {{ range .Site.Data.sections.speaking.items }}
            <div class="speaking-item">
                <h4 class="speaking-title">{{ .title }}</h4>
                <p class="speaking-meta">{{ .meta }}</p>
                <p class="speaking-description">{{ .description | markdownify }}</p>
            </div>
            {{ end }}
        </div>
    </div>
</section>
