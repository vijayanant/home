name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - master # or main, depending on your default branch name

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true # Even if not using themes, good practice for future
          fetch-depth: 0    # Fetch all history for .GitInfo and lastmod

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.121.1' # Specify a recent stable Hugo version

      - name: Build Hugo site
        run: hugo

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/master' # or main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages # The branch GitHub Pages serves from
          cname: CNAME # If you have a custom domain, specify your CNAME file